- name: Web Augmented Reality System
  descr:
    "• GPU-based Image Pipeline: Implemented real-time image preprocessing and postprocessing using WebGL
    shaders to offload computation from the CPU and improve responsiveness.
    • Local Feature Detector/Descriptor in WebGL: Built custom implementations of local keypoint detectors and
    descriptors (e.g., FAST, ORB) using fragment shaders for fully GPU-side processing.
    • WebAssembly Modules: Ported and optimized traditional C++ detector/descriptor algorithms to WebAssembly
    for high-performance execution within web workers, enabling parallel processing and thread-safe execution.
    • Modular JavaScript Architecture: Utilized web workers for asynchronous processing and ensured scalability
    across devices."
  demo: https://web-ar.studio/
  tags:
    - tag: WebGL
    - tag: WebAssembly
    - tag: C/C++
    - tag: Python
    - tag: JS
    - tag: Thread
    - tag: Cross-Platform
